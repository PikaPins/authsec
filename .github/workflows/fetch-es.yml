name: fetch-es
on:
  schedule:
    # hourly at minute 0 UTC
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Ensure scripts are executable
        run: chmod +x scripts/*.sh scripts/*.py

      - name: Run fetch script
        env:
          DOONSEC_CSRFTOKEN: ${{ secrets.DOONSEC_CSRFTOKEN }}
          DOONSEC_COOKIE: ${{ secrets.DOONSEC_COOKIE }}
          # Optional override:
          # KEYWORD: 'Oauth'
        run: |
          bash scripts/fetch_es.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: es-responses
          path: artifacts
